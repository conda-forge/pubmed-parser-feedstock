{% set name = "pubmed-parser" %}
{% set version = "0.5.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pubmed_parser-{{ version }}.tar.gz
  sha256: 9d12d8510a65338d33bcc1f8781855e903a438a846fcd9c3e6ff53cfedb09fd0

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - lxml
    - unidecode
    - requests
    - six
    - numpy
    - pytest
    - pytest-cov

test:
  imports:
    - pubmed_parser
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/titipata/pubmed_parser
  summary: A python parser for Pubmed Open-Access Subset and MEDLINE XML repository
  dev_url: https://github.com/titipata/pubmed_parser
  license: MIT
  license_file: LICENSE
  license_family: MIT

extra:
  recipe-maintainers:
    - mbestipa
