{% set name = "pubmed-parser" %}
{% set version = "0.5.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pubmed_parser-{{ version }}.tar.gz
  sha256: 62db11ea0397db2c0aa7981972db03dc83ad79a76d3ee72704876240f69b67b5

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - lxml
    - unidecode
    - requests
    - six
    - numpy
    - pytest
    - pytest-cov

test:
  imports:
    - pubmed_parser
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/titipata/pubmed_parser
  summary: A python parser for Pubmed Open-Access Subset and MEDLINE XML repository
  dev_url: https://github.com/titipata/pubmed_parser
  license: MIT
  license_file: LICENSE
  license_family: MIT

extra:
  recipe-maintainers:
    - mbestipa
